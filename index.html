<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="robots" content="index" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="_css/master.css"/>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="_js/handlebars.js"></script>
	<script src="_js/interaction.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>Tic Tac Toe</h1>
		<div class="squares">
			<form method="post" action="#">
				<p class="margin_right_none">
					<label for="number_of_squares">Number of Columns</label>
					<input type="text" id="number_of_squares" name="number_of_squares" placeholder="3" value="" /> x <span id="matching_number">3</span>
				</p>
			</form>
		</div> <!--/.squares -->
		<div class="players">
			<a href="#" id="undo" class="undo">
				<span class="icon">
					<img src="_imgs/undo.svg" />
				</span>
				<span class="text">Undo</span>
			</a>
			<ul id="players">
				<li class="active" data-player="1">Player A: X</li>
				<li data-player="2">Player B: O</li>
			</ul>
		</div> <!-- /.sidebar -->
		<div id="board_wrapper" class="board_wrapper">
			<div id="board" class="board"></div> <!-- /.board -->
		</div> <!-- ./board_wrapper -->
		<div class="clear"></div>
	</div>
	<div id="templates" class="hide">
		<script id="_mark_template" type="text/x-handlebars-template">
			<img src="_imgs/{{ img }}.svg" alt="{{ img }}" />
		</script>
		<script id="_space_template" type="text/x-handlebars-template">
			<a href="#" class="space {{ class }}" id="space_{{id}}" data-owned="" style="width: {{ dimension }}; height: {{ dimension }}"></a>
		</script>
	</div><!-- /#templates -->
</body>
</html>
